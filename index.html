<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./styles.css">

  <script src="https://kit.fontawesome.com/632534cc9c.js" crossorigin="anonymous"></script>

  <title>Music Player</title>
</head>

<body>
  <div class="player">
    <!-- Dashboard -->
    <div class="dashboard">
      <!-- Header -->
      <header>
        <h4>Now playing:</h4>
        <h2>From This Moment</h2>
        <h1>conflict</h1>
      </header>

      <!-- CD -->
      <div class="cd" style="width: 200px; opacity: 1;">
        <div class="cd-thumb"
          style="background-image: url(&quot;https://upload.wikimedia.org/wikipedia/en/a/aa/From_This_Moment_On_%28Shania_Twain_song%29.jpg&quot;);">
        </div>
      </div>

      <!-- Control -->
      <div class="control">
        <div class="btn btn-repeat">
          <i class="fas fa-redo"></i>
        </div>
        <div class="btn btn-prev">
          <i class="fas fa-step-backward"></i>
        </div>
        <div class="btn btn-toggle-play">
          <i class="fas fa-pause icon-pause"></i>
          <i class="fas fa-play icon-play"></i>
        </div>
        <div class="btn btn-next">
          <i class="fas fa-step-forward"></i>
        </div>
        <div class="btn btn-random">
          <i class="fas fa-random"></i>
        </div>
      </div>

      <input id="progress" class="progress" type="range" value="0" step="1" min="0" max="100">

      <div class="progress-time">
        <div class="progress-time__current text">01:34</div>
        <div class="progress-time__duration text">03:55</div>
      </div>

      <audio id="audio" src=""></audio>
    </div>

    <!-- Playlist -->
    <div class="playlist">

        <div class="option">
          <i class="fas fa-ellipsis-h"></i>
        </div>

      </div>

    </div>
  </div>
  </div>

  <!-- Design from: https://static.collectui.com/shots/3671744/musicloud-revolutionary-app-for-music-streaming-large -->

  <script src="./main.js"></script>
</body>

</html>
